<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
    }

    .cat {
      position: absolute;
      bottom: 20px;
      left: -100px;
      font-size: 50px;
      color: white;
      animation: runAcross 8s linear infinite;
    }

    @keyframes runAcross {
      0% {
        left: -100px;
        transform: scaleX(1);
      }
      49% {
        transform: scaleX(1);
      }
      50% {
        left: 100vw;
        transform: scaleX(-1);
      }
      99% {
        transform: scaleX(-1);
      }
      100% {
        left: -100px;
        transform: scaleX(1);
      }
    }
  </style>
</head>
<body>
  <div class="cat">üêà</div>
</body>
</html>
