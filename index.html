<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Particle Trail</title>
  <style>
    
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;}
  body {
    background: #000;
    height: 100vh;
    overflow: hidden;
    position: relative;
    cursor: crosshair;}.particle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.9;
    transform: translate(-50%, -50%);
    animation: fadeOut 1s linear forwards;}

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
      }
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('mousemove', e => {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      document.body.appendChild(particle);
      particle.style.left = e.clientX + 'px';
      particle.style.top = e.clientY + 'px';

      // Random movement offset for a natural scatter effect
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 20;
      const xMove = Math.cos(angle) * distance;
      const yMove = Math.sin(angle) * distance;

      particle.animate([
        { transform: translate(${xMove}px, ${yMove}px), opacity: 1 },
        { transform: translate(${xMove * 2}px, ${yMove * 2}px), opacity: 0 }
      ], {
        duration: 800,
        easing: 'ease-out',
        fill: 'forwards'
      });

      setTimeout(() => particle.remove(), 800);
    });
  </script>
</body>
</html>
